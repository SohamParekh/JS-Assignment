<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Assignment of JS By Soham Parekh</title>

</head>

<body>
    <form method="POST" onsubmit=" display()" id="form">
        <label for="FName">First Name:</label><br>
        <input type="text" id="FName" placeholder="First Name"><br><br>
        <label for="LName">Last Name:</label><br>
        <input type="text" id="LName" placeholder="Last Name"><br><br>
        <label for="Email">Email:</label><br>
        <input type="email" id="Email" placeholder="Email"><br><br>
        <label for="number">Contact Number:</label><br>
        <input type="number" id="number" placeholder="Contact Number"><br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" placeholder="Address"></textarea><br><br>
        <label for="uname">Username:</label><br>
        <input type="text" id="uname" placeholder="Username"><br><br>
        <label for="pass">Password:</label><br>
        <input type="password" id="pass" placeholder="Password"><br><br>
        <label for="gender">gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">Male</input><br>
        <input type="radio" id="female" name="gender" value="Female">Female</input><br><br>
        <label for="qualification">Qualification:</label><br>
        <select id="qualification"></select>

        <!-- <option value="ce">Computer Engineering</option>
            <option value="it">Information Technology</option>
            <option value="me">Mechanical Engineering</option>-->
        <br><br>
        <label for="exp">Experience:</label><br>
        <select id="exp">
            <!--<option value="fresher">Fresher</option>
            <option value="above2">Above 2 Years</option>
            <option value="above5">Above 5 Years</option>-->
        </select><br><br>
        <label for="lan">Coding Language:</label><br>
        <div id="chkbx">
            <!--<input type="checkbox" id="lan" name="lan">C/C++</input><br>
            <input type="checkbox" id="java" name="lan">java</input><br>
            <input type="checkbox" id="cs" name="lan">C#</input><br>
            <input type="checkbox" id="php" name="lan">PHP</input><br>
            <input type="checkbox" id="python" name="lan">Python</input><br>-->
        </div><br><br>
        <input type="submit" value="Submit" id="submit">
    </form>
    <script>
        //Level - 1 of Assignment
        //Assigning values to Qualification Drop Down
        var quals = ["CE", "IT", "ME"];
        var sel = document.getElementById('qualification');
        var fragment = document.createDocumentFragment();
        quals.forEach(function (qual, index) {
            var opt = document.createElement('option');
            opt.innerHTML = qual;
            opt.value = qual;
            fragment.appendChild(opt);
        });
        sel.appendChild(fragment);

        //Assigning values to Experience Drop Down
        var exps = ["Fresher", "Above 2 years", "Above 5 years"];
        var sel1 = document.getElementById('exp');
        var fragment1 = document.createDocumentFragment();
        exps.forEach(function (exp, index) {
            var opt = document.createElement('option');
            opt.innerHTML = exp;
            opt.value = exp;
            fragment1.appendChild(opt);
        });
        sel1.appendChild(fragment1);

        //Assigning values to Coding Language CheckBoxes
        var coding_language = [];
        function coding_lan(language_name, IsEnabled) {
            this.language_name = language_name;
            this.IsEnabled = IsEnabled;
        }
        var lang1 = new coding_lan("C/C++", false);
        var lang2 = new coding_lan("Java", true);
        var lang3 = new coding_lan("C#", true);
        var lang4 = new coding_lan("PHP", false);
        var lang5 = new coding_lan("Python", false);
        coding_language.push(lang1, lang2, lang3, lang4, lang5);
        var divid = document.getElementById('chkbx')
        for (i = 0; i < coding_language.length; i++) {
            var checkbox = document.createElement('input');
            var label = document.createElement('label');
            label.htmlFor=i;
            checkbox.type = "checkbox";
            checkbox.value= coding_language[i].language_name;
            checkbox.checked = coding_language[i].IsEnabled;
            checkbox.id=i;
            divid.appendChild(checkbox);
            divid.appendChild(label);
            label.appendChild(document.createTextNode(coding_language[i].language_name));
            document.write("<br>");
        }

        //Level - 2 of Assignment
        function radio() {
            var item_checked
            if (document.getElementById('male').checked) {
                item_checked = document.getElementById('male').value;
            }
            else if (document.getElementById('female').checked) {
                item_checked = document.getElementById('female').value;
            }
            return item_checked;
        }
        function check_element() {
            var list = [];
            if (document.getElementById('0').checked) {
                list.push(document.getElementById('0').value);
            }
            if (document.getElementById('1').checked) {
                list.push(document.getElementById('1').value);
            }
            if (document.getElementById('2').checked) {
                list.push(document.getElementById('2').value);
            }
            if (document.getElementById('3').checked) {
                list.push(document.getElementById('3').value);
            }
            if (document.getElementById('4').checked) {
                list.push(document.getElementById('4').value);
            }
            return list;
        }
        var form_data = [];
        const addData = (ev) => {
            ev.preventDefault();
            var data = {
                FirstName: document.getElementById('FName').value,
                LastName: document.getElementById('LName').value,
                Email: document.getElementById('Email').value,
                ContactNumber: document.getElementById('number').value,
                Address: document.getElementById('address').value,
                Username: document.getElementById('uname').value,
                Password: document.getElementById('pass').value,
                Gender: radio(),
                Qualification: document.getElementById('qualification').value,
                Experience: document.getElementById('exp').value,
                CodingLanguage: check_element()
            }
            form_data.push(data);
            console.log({ form_data });
        }
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('submit').addEventListener('click', addData);
        });
    </script>
</body>

</html>
